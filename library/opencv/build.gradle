apply plugin : 'android-library'

buildscript{
    repositories {
        jcenter()
    }

    dependencies{
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig{
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "2.4.8"
    }

    sourceSets{
        main{
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }
    }
}